




<meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>DHRUB_DXD</title> 
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get('id');
            
            if (!streamId) return;
            
            fetch('https://raw.githubusercontent.com/DHRUB006/Tv/refs/heads/main/tv.json')
                .then(response => response.json())
                .then(data => {
                    const streamInfo = data.find(item => item.id === streamId);
                    if (!streamInfo) return;
                    
                    const iframe = document.getElementById('stream-iframe');
                    if (streamInfo.mpd && streamInfo.key) {
                    const mpd= encodeURIComponent(streamInfo.mpd);
                           const [key1, key2] = streamInfo.key.split(':'); 
                     
 iframe.src =`https://dhrub006.github.io/LiveIsSet?mpd=${mpd}&keyId=${key1}&key=${key2}`;
                    } else if (streamInfo.m3u8) {
                        iframe.src = streamInfo.m3u8;
                    }
                });
        });
    </script> 



 <body style="position:absolute;margin: 0; padding: 0; height: 100%;width:100%;background:#000"> 
  <iframe id="stream-iframe" style="width: 100%; height: 100%; border: none;" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen ></iframe> 

 </body>
